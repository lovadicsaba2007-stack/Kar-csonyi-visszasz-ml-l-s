<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszasz치ml치l치s Kar치csonyig 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="snow"></div>

<div class="countdown-box container animate-fade">
    <h1 class="mb-4">游꾻 Visszasz치ml치l치s k칬vetkez콈 kar치csonyig 游꾻</h1>
    <h4 class="mb-5">2026. december 25.</h4>

    <div class="row g-4">
        <div class="col-6 col-md-3">
            <div class="time" id="days">0</div>
            <div class="label">Nap</div>
        </div>
        <div class="col-6 col-md-3">
            <div class="time" id="hours">0</div>
            <div class="label">칍ra</div>
        </div>
        <div class="col-6 col-md-3">
            <div class="time" id="minutes">0</div>
            <div class="label">Perc</div>
        </div>
        <div class="col-6 col-md-3">
            <div class="time" id="seconds">0</div>
            <div class="label">M치sodperc</div>
        </div>
    </div>
</div>

<script>
    const targetDate = new Date("2026-12-25T00:00:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            document.querySelector(".countdown-box").innerHTML = "<h1>游꾻 Boldog Kar치csonyt! 游꾻</h1>";
            return;
        }

        document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
        document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
